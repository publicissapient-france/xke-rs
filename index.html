<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>xke-rs</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/xebia.css">
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="staticElements">
        <div class="header"></div>
    </div>

    <div class="slides">
        <section data-markdown="presentation/introduction.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^\nNote:$">
        </section>

        <section data-markdown="presentation/cargo.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^\nNote:$">
        </section>

        <section data-markdown="presentation/common-concepts.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^\nNote:$">
        </section>

        <section data-markdown="presentation/ownership.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^\nNote:$">
        </section>

        <section data-markdown="presentation/functional-programming.md"
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^\nNote:$">
        </section>
    </div>
</div>
<script src="lib/js/clipboard.min.js"></script>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    function showHeader(slideIndex) {
        const d = document.querySelector('.staticElements');
        if (slideIndex === 0) {
            d.className += " hide"; // hide header
        } else {
            d.className = "staticElements";
        }
    }

    showHeader(0);

    function applyCopyClipboard(code) {
      if (code) {
        if (!code.id) {
          code.id = "CODE_" + Math.floor(Math.random() * 2000000000);
        }

        const b = document.getElementById('B_' + code.id);
        if (!b) {
          var button = document.createElement("button");
          button.className = 'clipboard clipboard-inline';
          button.id = 'B_' + code.id;
          button.setAttribute('data-clipboard-target', '#' + code.id);
          button.innerHTML = "Copy to clipboard";
          code.parentNode.insertBefore(button, code.nextSibling);
        }
      }
    }

    Reveal.addEventListener('ready', function() {
        const codes = document.querySelectorAll('pre > code');
        codes.forEach(applyCopyClipboard);

        // const plays = document.querySelectorAll('pre.play > code');
        // var encoded = encodeURI(plays[0].textContent);
        // console.log(encoded);
    });

    Reveal.initialize({
        controlsTutorial : false,
        slideNumber: true,
        history: true,
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    new Clipboard('.clipboard');
</script>
</body>
</html>
