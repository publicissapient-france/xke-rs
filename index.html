<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>xke-rs</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/xebia.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style type="text/css">
        .clipboard {
        }
        .clippy {
            width: 30px;
            height: 30px;
            background: none !important;
            border: none !important;
        }
    </style>
</head>
<body>
<div class="reveal">
    <div class="staticElements">
        <div class="header"></div>
    </div>

    <div class="slides">

        <!-- ==================== SLIDES ==================== -->

        <section data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$">
            <script type="text/template">
                <!-- .slide: data-background="#2C374C" -->

                # Rust

                **In action** <!-- .element: class="grisFonce2" -->

                ---

                * Beige <!-- .element: class="beige" -->

                * Jaune <!-- .element: class="jaune" -->

                * GrisFonce3 <!-- .element: class="grisFonce3" -->

                * GrisFonce2 <!-- .element: class="grisFonce2" -->

                --

                ## Fonts

                * Lato (by default)

                * Oswald <!-- .element: class="oswald" -->

                ## Xebia mark

                Here is an example <!-- .element: class="mark" -->

                ## Background color <!-- .element: class="beige" -->

                ## Element attributes
                - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
                - Item 3 <!-- .element: class="fragment" data-fragment-index="3" -->

                ---

                ## Code format

                ```rust
                #[derive(Debug)]
                pub enum State {
                Start,
                Transient,
                Closed,
                }

                impl From<&'a str> for State {
                fn from(s: &'a str) -> Self {
                match s {
                "start" => State::Start,
                "closed" => State::Closed,
                _ => unreachable!(),
                }

            </script>
        </section>

        <section>
            <h2>Background Transitions</h2>
            <p>
                Testing clipboard copy
            </p>
            <pre><code id="rev-code" class="hljs">Reveal.configure({ backgroundTransition: 'zoom' })</code></pre>
            <button class="clipboard" data-clipboard-target="#rev-code">
                <img class="clippy" src="images/clippy.svg" alt="Copy to clipboard">
            </button>
        </section>

    </div>
</div>
<script src="lib/js/clipboard.min.js"></script>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    function showHeader(slideIndex) {
        const d = document.querySelector('.staticElements');
        if (slideIndex === 0) {
            d.className += " hide"; // hide header
        } else {
            d.className = "staticElements";
        }
    }

    showHeader(0);


    Reveal.addEventListener('slidechanged', function (event) {
        showHeader(event.indexh);
    });

    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });

    Reveal.configure({slideNumber: true});
    new Clipboard('.clipboard');
</script>
</body>
</html>
